<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <!-- Link with daisy UI and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter container mx-auto">
    <header>
      <nav
        class="flex flex-col md:flex-row lg:flex-row justify-between items-center my-2 md:my-4 lg:my-4 space-y-3 md:space-y-0 lg:space-y-0"
      >
        <div class="flex-1 cursor-pointer">
          <img src="./Images/Logo.png" alt="" />
        </div>
        <div class="flex justify-between flex-auto">
          <!-- Sort by View  -->
          <div>
            <p
              id="sort-by-view"
              class="bg-[#25252533] text-sm md:text-sm lg:text-xl font-bold px-3 md:px-4 lg:px-5 py-2 rounded-sm cursor-pointer"
            >
              Sort by view
            </p>
          </div>
          <!-- Blog Area -->
          <div>
            <button
              id="blog-btn"
              class="bg-[#FF1F3D] text-sm md:text-sm lg:text-xl font-bold px-3 md:px-4 lg:px-5 py-2 rounded-sm cursor-pointer"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
      <hr />
      <!-- This is tab section  -->
      <section>
        <div
          id="tab-container"
          class="tabs tabs-boxed flex flex-wrap justify-center my-2 md:my-3 lg:my-5"
        ></div>
      </section>
    </header>
    <main>
      <section>
        <div
          id="video-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4"
        ></div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
